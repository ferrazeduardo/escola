<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 mb-3">
      <mat-form-field appearance="outline" class="w-100 compact-field">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="nomeUsuario">
      </mat-form-field>
    </div>

  </div>
  <div class="col-md-4 mb-3">
    <button matButton="filled" (click)="pesquisar()">Pesquisar</button>
  </div>
</div>



<div class="container mt-4" *ngIf="usuarios.length > 0">
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z2 w-100">

    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let u"> {{ u.id }} </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let u"> {{ u.nome }} </td>
    </ng-container>

    <!-- Coluna CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let u"> {{ u.cpf }} </td>
    </ng-container>

      <!-- Coluna DATA NASCIMENTO -->
    <ng-container matColumnDef="data nascimento">
      <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
      <td mat-cell *matCellDef="let u"> {{ u.cpf }} </td>
    </ng-container>

    <!-- CabeÃ§alho e Linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
