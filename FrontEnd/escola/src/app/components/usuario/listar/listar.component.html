<div class="row">
  <div class="card">
    <div class="card-header">
      <span class="card-title">Pesquisar</span>
    </div>
    <div class="card-body" >
      <form (submit)="pesquisar()">
        <div class="col-md-12 mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control"  [(ngModel)]="nomeUsuario"  name="nomeUsuario"  placeholder="Digite o nome do usuário" />
        </div>

        <button class="btn btn-success me-3">
          Pesquisar
        </button>
        <a class="btn btn-primary" routerLink="/usuario/cadastrar">
          Novo
        </a>
      </form>

    </div>
  </div>
</div>

<div class="container mt-4">
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Data Nascimento</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      @for (u of usuarios; track u.id) {
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.nome }}</td>
        <td>{{ u.cpf }}</td>
        <td>{{ u.dataNascimento | date:'dd/MM/yyyy' }}</td>
        <td>
          <a class="btn btn-success" [routerLink]="['/usuario/editar',u.id]">
            <fa-icon [icon]="faEdit"></fa-icon>
          </a>
        </td>
      </tr>
      }

    </tbody>
  </table>
</div>
